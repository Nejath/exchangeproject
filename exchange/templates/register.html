{% extends 'base.html' %}
{% load static %}
{% block content%}

<style>
    .form-control:focus {box-shadow:0 0 0 0.25rem #149d5d69 !important;}
    .form {background-color: #e9f8f1; !important;border-radius: 10px;border: 2px solid black;}
</style>
<h2>register</h2>

<form method="POST" class=" form form-center p-2" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="Enter Username">
  </div>
    <div class="mb-3">
    <label class="form-label">First name</label>
    <input type="text" class="form-control" name="f" placeholder="Enter first name">
  </div>
    <div class="mb-3">
    <label class="form-label">last name</label>
    <input type="text" class="form-control" name="l" placeholder="Enter last name">
  </div>
    <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="e" placeholder="Enter Email">
  </div>
    <div class="mb-3">
    <label class="form-label">password</label>
    <input type="password" class="form-control" name="p" placeholder="Enter password">
  </div>
   <div class="mb-3">
    <label class="form-label">confirm password</label>
    <input type="password" class="form-control" name="cp" placeholder="Enter password again">
 </div>
    <div class="mb-3">
    <input type="submit" class="btn btn-success">

   </div></form>
{% if messages %}
{% for i in messages %}
<ul class="messages">
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
{% endblock%}
